{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="jumbotron jumbotron-fluid" id="head" style="margin-bottom: 0%;">
  <div class="container">
    <div class="pt-4">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <h2>TIMES BUENO</h2>
            </div>
            <div class="col-md-5" style="border-left: 6px solid black;">
             <h2>GOOD TIMES</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" id="blog">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3 style="text-align: center;"><b>Add a blog post</b></h3>
      <div class="card shadow p-3 mb-5 rounded card" style="margin: 2em;">
        <div class="cardbody">
          {{ wtf.quick_form(form)}}
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
