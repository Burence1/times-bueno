{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>

<body>
  {% block content %}
  <div class="row ">
    {% for blog in blogs%}
    <div class="card shadow p-3 mb-5 rounded card" style="width: 27em;margin: 2em;">
      <div class="cardbody">
        {% if blog.image_pic_path %}
          <img src="{{url_for('static',filename=blog.image_pic_path)}}" alt="" style="height: 10em;width: 10em;">
        {% endif %}
        <h4><a href="{{url_for('main.new_blog',id = blog.id)}}">{{blog.title | upper}}</a></h4>
        <p>{{blog.contents}}</p>
        <p>Posted on : {{blog.posted_on.strftime('%d-%m-%Y')}}</p>
        <p id="usern"><a href="{{url_for('main.user_blogs',username = blog.user.username)}}"><span
        style="color:gray"><strong>{{blog.user.username}}</strong></span></a></p>
      </div>
    </div>
    {%endfor%}
  </div>
  {%endblock%}
</body>
</html>
